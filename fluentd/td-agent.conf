<filter kubernetes.**>
  type kubernetes_metadata
</filter>

<match **>
  @type elasticsearch_ms
  log_level info
  include_tag_key true
  host elasticsearch-logging
  port 9200
  logstash_format true
  flush_interval 10
  time_key_format %Y-%m-%dT%H:%M:%S.%L%Z # Millisecond with timezone
  time_key time  # The key is time
  remove_keys time # Preserver only @timestamp field
  num_threads 4
  queued_chunk_flush_interval 1
  retry_limit 17
  disable_retry_limit false
  retry_wait 1.0
  buffer_chunk_limit 4M
  buffer_queue_limit 256
  flush_at_shutdown true
  request_timeout 60
  reload_connections false
  reload_on_failure true
</match>